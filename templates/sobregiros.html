<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Información de sobregiros</title>
</head>

<body>
    <h1>Sobregiros</h1>
    <div>
        {sobregiros}
    </div>
    <p /><p /><p />


    <h3>Aprobar | Rechazar sobregiro</h3>
    <form  action="/admin/autorizar_sobregiro" method="post">
        <div>
            <label for="nit_solicitante">Cedula solicitante: </label><!-- ACÁ PODEMOS PONERLE UN SELECTOR DE TODAS LAS CEDULAS-->
            <input type="nit_solicitante" id="nit_solicitante" name="nit_solicitante">
        </div>
        <div>
            <label for="estado_sobregiro">Estado: </label><!-- ACÁ PODEMOS PONERLE UN SELECTOR DE TODAS LAS CEDULAS-->
            <select name="estado_sobregiro">
                <option value="aprobado">Aprobado</option>
                <option value="rechazado">Rechazado</option>
            </select>
        </div>        
        <div>
            <button type="submit">Enviar</button>
        </div>        
    </form>    
</body>

</html>
