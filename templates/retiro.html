<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer retiro</title>
</head>

<body>
    <h1 style="text-align: center;">Retira tu dinero: </h1>
    <div>
    {user}    
    </div>
    <div>
        <strong>saldo actual: {saldo}</strong>
    </div>
    <div style="color: red;">
        {message}
    </div>
    <p /><p />
    <form action="/retiro" method="post">
        <div>
            <label for="monto">Monto:</label>
            <input type="number" required min="1" max={saldo} id="monto" name="monto"><!--maximo posible es el saldo actual-->
        </div>        
        <div>
            <label for="password">Password:</label>
            <input required type="password" id="password" name="password">
        </div>                        
        <button type="submit">Retirar</button>        
    </form>

</body>
</html>
