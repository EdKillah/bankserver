<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Información de usuario</title>
</head>

<body>
    <h1>Modificar saldos</h1>
    <h3>Información sobre el perfil de: {user[user_nit]}</h3>
    <div>
        {user}
        
    </div>
    
    <form id="myForm" action="/admin/modificar_saldo" method="post">
        <div>
            <label for="value">Value:</label>
            <input type="value" id="value" name="new_cash">
        </div>
        <select name="select_action">
            <option value="agregar">Agregar</option>
            <option value="quitar">Quitar</option>
        </select>
        <input type="hidden" id="user_name" name="user_name" value={user[user_name]}>
        <input type="hidden" id="user_lastname" name="user_lastname" value={user[user_lastname]}>
        <input type="hidden" id="user_nit" name="user_nit" value={user[user_nit]}>
        <input type="hidden" id="user_addres" name="user_addres" value={user[user_addres]}>
        <input type="hidden" id="user_mail" name="user_mail" value={user[user_mail]}>
        <input type="hidden" id="rol_user" name="rol_user" value={user[rol_user]}>
        <input type="hidden" id="user" name="user" value={user}>
        
        
        <div>
            <button type="submit">Actualizar</button>
        </div>        
    </form>
    <script type="text/javascript">
        console.log("working!");
        const form = document.getElementById('myForm');
        var formData = JSON.stringify($("#myForm").serializeArray());
        console.log("formData: ",formData);
        
        
    </script>
</body>

</html>
